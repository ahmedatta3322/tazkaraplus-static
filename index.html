<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Tazkara Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: #fff;
        background: #121212;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }
      .hero {
        background: url("hero.jpg") no-repeat center center/cover;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.7;
      }
      .container {
        background: #a1c9b9;
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 3em;
        margin: 20px 0;
      }
      p {
        font-size: 1.2em;
        margin: 10px 0 30px;
      }
      .countdown {
        font-size: 2em;
        margin: 20px 0;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .subscribe {
        margin: 20px 0;
      }
      .subscribe input {
        padding: 15px;
        font-size: 1em;
        border: none;
        border-radius: 5px 0 0 5px;
        width: 250px;
        max-width: 80%;
      }
      .subscribe button {
        padding: 15px;
        font-size: 1em;
        border: none;
        background: #ff6f61;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .subscribe button:hover {
        background: #ff4c3b;
      }
      .social {
        margin: 20px 0;
      }
      .social a {
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
        font-size: 1.5em;
        transition: color 0.3s ease;
      }
      .social a:hover {
        color: #ff6f61;
      }
      .contact {
        margin: 20px 0;
        font-size: 1em;
      }
      .contact a {
        color: #ff6f61;
        text-decoration: none;
      }
      .contact a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="hero"></div>
    <div class="container">
      <img src="logo-no-background.png" alt="Tazkara Plus Logo" class="logo" />
      <h1>Coming Soon</h1>
      <p>Your gateway to unforgettable events in Oman</p>
      <div class="countdown" id="countdown">00:00:00:00</div>
      <div class="subscribe">
        <input type="email" placeholder="Enter your email" />
        <button>Notify Me</button>
      </div>
      <div class="social">
        <a href="https://facebook.com/tazkaraplus" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/tazkaraplus" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/tazkaraplus" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="contact">
        <p>Contact us at <a href="mailto:info@tazkaraplus.com">info@tazkaraplus.com</a></p>
      </div>
    </div>
    <script>
      // Countdown Timer
      const countdown = document.getElementById("countdown");
      const launchDate = new Date("Dec 31, 2024 00:00:00").getTime();

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(timer);
          countdown.innerHTML = "We're Live!";
        }
      }, 1000);
    </script>
  </body>
</html>
